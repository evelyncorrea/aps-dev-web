<!DOCTYPE html>

<html>
    <head>
        <title>APS DEV WEB - Cadastro</title>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/index.css">
        <link rel="stylesheet" href="../styles/cadastro.css">

        <script src="../js/account.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">logo</div>

            <div class="buttons">
                <a href="./login.html">
                    <span class="material-icons">face</span>
                    Login
                </a>
                <a href="./cadastro.html">
                    <span class="material-icons">description</span>
                    Cadastro
                </a>
            </div>
        </header>
        <nav class="menu">
            <a href="./index.html">Início</a>
        </nav>

        <form class="form" onsubmit="register()">
            <h1 class="h1">Cadastro</h1>
                <div class="container"> 
                    <div class="container_label_top">
                        <label>Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Informe o nome completo">  

                        <label>CPF:</label>
                        <input type="text" name="cpf" id="cpf" placeholder="Informe o cpf">
                    </div>

                    <div class="container_label">
                        <label>E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Informe o email">

                        <label>Senha:</label>
                        <input type="password" name="senha" id="senha" placeholder="Informe a senha desejada">
                    </div>

                    <button class="container_button" type="submit">Cadastrar</button>
                </div>
        </form>

        <footer>© Bruno Agiani, Erick Fraga e Evelyn Correa. 2021</footer>
    </body>
</html>
